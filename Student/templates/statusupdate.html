<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'studentindex.html' %}
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       .image-container {
            display: flex;
            align-items: center;
            padding-left: 300px; /* Adjust the padding as needed */
        }
        .image-container img {
            margin-left: auto;
        }
    </style>
</head>
<body>
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card" style="background-color: gray;">
        <div class="card-body">
            <h4 class="card-title" style="color: black;">Update job status</h4>

            <!-- Display user details -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"><h5>Title :</h5></label>
                <div class="col-sm-9">
                    <h5 class="col-form-label">{{job_data2.Title}}</h5>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"><h5>Company Name :</h5></label>
                <div class="col-sm-9">
                    <h5 class="col-form-label">{{job_data2.Company}}</h5>
                </div>
            </div>
            <div class="image-container">
                <img src="{{job_data2.image_job.url}}" alt="Image" class="img-fluid" style="width:80px;height:80px;">
            </div><br>


            <!-- Form to update job status -->
            <form method="post" action="{% url 'save_status' %}">
                {% csrf_token %}
                <label for="exampleFormControlSelect1" class="form-label">Update the current job interview status here</label>
                <select class="form-select" id="exampleFormControlSelect1" name="job_status">
                    <option selected>Open this select menu</option>
                    <option value="1">First interview</option>
                    <option value="2">Second interview</option>
                    <option value="3">Offer letter</option>
                    <option value="4">Rejected</option>
                </select>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
